version: '3.8'

services:
  db:
    image: postgres:14-alpine  # PostgreSQL 14 en Alpine Linux
    container_name: biometric_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: urbanizacion_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d urbanizacion_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: